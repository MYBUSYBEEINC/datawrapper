<div class:hidden-item="item.hidden" style="display: flex">
    <div class="swatch" style="background: {item.color}"></div>
    <div>
        <input
            on:click|stopPropagation
            type="text"
            bind:value="item.label"
            on:input="onChange(event)"
            placeholder="{item.placeholder || ''}"
            on:change="onChange(event)"
        />{#if item.note}
        <div class="note">{@html item.note}</div>
        {/if}
    </div>
    {#if allowHiding}
    <div class="pull-right">
        <a href="#/hide" class="hide-item" on:click|preventDefault|stopPropagation="toggleItemVisibility(item)">
            <i class="fa fa-fw {item.hidden ? 'fa-eye-slash' : 'fa-eye'}" style="color: {item.hidden ? '#9c9c9c' : '#797879'}"> </i>
        </a>
    </div>
    {/if}
</div>

<script>
    export default {
        methods: {
            onChange() {
                const { item } = this.get();
                this.fire('change', item);
            },
            toggleItemVisibility(item) {
                item.hidden = !item.hidden;
                this.fire('change', item);
            }
        },
        computed: {
            allowHiding({ data }) {
                return data && data.allowHiding;
            }
        }
    };
</script>
