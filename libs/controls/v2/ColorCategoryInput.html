<div class="column-container" data-uid="{uid}">
    <div class="column">
        <ListInput
            items="{swatches}"
            bind:selected="selection"
            itemRenderer="{ColorListItem}"
            {draggable}
            on:itemDrag="handleListItemDrag(event)"
            compact="{true}"
            selectable="{true}"
            multiselectable="{true}"
            deselectable="{true}"
        />
        <div style="font-size: 12px; text-align: left; margin-bottom: 10px">
            {__('Select:')} &nbsp;
            <a on:click|preventDefault="handleSelectAllClick()" href="#/select-all">{__('all')}</a>
            &nbsp;
            <a on:click|preventDefault="handleSelectNoneClick()" href="#/select-none"
                >{__('none')}</a
            >
            &nbsp;
            <a on:click|preventDefault="handleSelectInvertClick()" href="#/select-invert"
                >{__('invert')}</a
            >
        </div>
    </div>
    <div class="column">
        {#if selection.length}
        <div class="mb-2">
            <ControlGroup label="{__('controls / color-category / color')}" labelWidth="auto">
                <ColorPickerInput
                    on:change="handleColorPickerChange(event)"
                    bind:color="activeColor"
                />
            </ControlGroup>
        </div>

        <!-- Change label: -->
        {#if allowLabeling}
        <input
            class="label-input"
            bind:value="selectionLabel"
            type="text"
            placeholder="{selection[0]}"
            aria-label="{__('controls / color-category / text')}"
        />
        {/if}

        <!-- Show in color key: -->
        {#if allowExcludeFromKey}
        <CheckboxControl
            label="{__('controls / color-category / include-in-key')}"
            bind:value="selectionIncludeInKey"
        />
        {/if}

        <button on:click="handleCloseClick()" class="btn btn-small mt-2">{__('Close')}</button>
        <button on:click="handleResetClick()" class="btn btn-small mt-2">{__('Reset')}</button>
        {:else}
        <p class="mini-help" style="margin-top: 5px">
            {__('controls / color-category / select-one-or-more'+(allowLabeling?'-w-label':''))}
        </p>

        <button on:click="handleResetAllClick()" class="btn btn-small">
            {__('controls / color / reset-all')}
        </button>
        {/if}
    </div>
</div>

<script>
    import uniq from 'lodash-es/uniq';
    import ListInput from './ListInput.html';
    import ColorPickerInput from './ColorPickerInput.html';
    import ColorListItem from './ColorListItem.html';
    import ControlGroup from './ControlGroup.html';
    import CheckboxControl from './CheckboxControl.html';
    import { __ } from '@datawrapper/shared/l10n';

    export default {
        components: {
            CheckboxControl,
            ColorPickerInput,
            ControlGroup,
            ListInput
        },
        data() {
            return {
                draggable: true,
                allowLabeling: true,
                allowExcludeFromKey: false,
                palette: [],
                baseColor: '#cccccc',
                activeColor: false,
                values: [],
                selection: [],
                selectionLabel: '',
                selectionIncludeInKey: '',
                value: {
                    map: {},
                    categoryOrder: [],
                    categoryLabels: {},
                    excludeFromKey: []
                },
                uid: ''
            };
        },
        computed: {
            categoryOrder({ value }) {
                return value.categoryOrder || [];
            },
            categoryLabels({ value }) {
                return value.categoryLabels || {};
            },
            uniqueValues({ values }) {
                return values && values.length ? uniq(values) : [];
            },
            swatches({
                allowLabeling,
                baseColor,
                categoryLabels,
                categoryOrder,
                palette,
                uniqueValues,
                value
            }) {
                let paletteUsed = 0;
                // sort by categoryOrder
                return uniqueValues
                    .sort((a, b) => {
                        const oa = categoryOrder.indexOf(a);
                        const ob = categoryOrder.indexOf(b);
                        if (oa < 0 && ob < 0) return a < b ? -1 : 1;
                        if (oa < 0) return 1;
                        if (ob < 0) return -1;
                        return oa - ob;
                    })
                    .map(label => ({
                        label: allowLabeling ? categoryLabels[label] || label : label,
                        id: label,
                        manual: value.map[label],
                        color:
                            value.map[label] ||
                            (paletteUsed >= palette.length ? baseColor : palette[paletteUsed++])
                    }));
            }
        },
        helpers: { __, ColorListItem },
        methods: {
            handleSelectAllClick() {
                const { swatches } = this.get();
                this.set({ selection: swatches.map(d => d.id) });
            },
            handleSelectNoneClick() {
                this.set({ selection: [] });
            },
            handleSelectInvertClick() {
                const { swatches, selection } = this.get();
                this.set({
                    selection: swatches.map(d => d.id).filter(d => selection.indexOf(d) < 0)
                });
            },
            handleCloseClick() {
                this.set({ selection: [] });
            },
            handleResetClick() {
                const { value, selection } = this.get();
                selection.forEach(sel => {
                    delete value.map[sel];
                    delete value.categoryLabels[sel];
                    value.excludeFromKey = value.excludeFromKey.filter(key => key !== sel);
                });
                this.set({ value, selection: [] });
            },
            handleResetAllClick() {
                const { value } = this.get();
                value.map = {};
                value.categoryOrder = [];
                value.categoryLabels = {};
                value.excludeFromKey = [];
                this.set({ value, selection: [] });
            },
            handleColorPickerChange(color) {
                const { selection, value } = this.get();
                selection.forEach(id => {
                    value.map[id] = color;
                });
                this.set({ value });
            },
            handleListItemDrag({ items }) {
                const { value } = this.get();
                value.categoryOrder = items.map(d => d.id);
                this.set({ value });
            }
        },
        onstate({ changed, current }) {
            const { value, selection, selectionIncludeInKey } = current;
            if (changed.selection && selection.length) {
                this.set({
                    activeColor: value.map[selection[0]] || false,
                    selectionLabel: current.categoryLabels[selection[0]] || '',
                    selectionIncludeInKey: !value.excludeFromKey.includes(selection[0])
                });
            }
            if (changed.selectionLabel && selection.length) {
                selection.forEach(id => {
                    value.categoryLabels[id] = current.selectionLabel;
                });
                this.set({ value });
            }
            if (changed.selectionIncludeInKey && selection.length) {
                value.excludeFromKey = value.excludeFromKey || [];
                selection.forEach(id => {
                    value.excludeFromKey = value.excludeFromKey.filter(key => key !== id);
                    if (!selectionIncludeInKey) value.excludeFromKey.push(id);
                });
                this.set({ value });
            }
        }
    };
</script>

<style>
    .label-input {
        width: 100%;
    }

    .column {
        width: 50%;
        padding-right: 20px;
    }

    .column-container {
        display: flex;
        padding-right: 15px;
    }
</style>
