name: lint-and-test
on: ['push']
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Create npmrc
        run: |
          echo "//registry.npmjs.org/:_authToken=${{secrets.NPM_TOKEN}}" > ~/.npmrc

      # v2 controls:
      - name: Install dependencies (v2)
        run: cd v2 && npm ci 
        env:
          HUSKY_SKIP_INSTALL: 1
      - name: Code linting (v2)
        run: cd v2 && npm run lint 
      - name: Run tests (v2)
        run: cd v2 && npm test

      # v3 controls:
      - name: Install dependencies (v3)
        run: cd v3 && npm ci 
        env:
          HUSKY_SKIP_INSTALL: 1
      - name: Code linting (v3)
        run: cd v3 && npm run lint 
      - name: Run tests (v3)
        run: cd v3 && npm test
