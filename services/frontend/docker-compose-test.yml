version: "3.5"
services:
  mysql:
    image: "mysql/mysql-server:5.7"
    expose:
      - 3306
    environment:
      - MYSQL_USER=test
      - MYSQL_PASSWORD=test
      - MYSQL_DATABASE=test

  node:
    build:
      context: ./test
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - "../..:/app"

networks:
  default:
    driver: overlay
    attachable: true
